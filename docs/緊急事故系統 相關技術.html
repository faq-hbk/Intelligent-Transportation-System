	<h1><b>緊急事故支援系統 相關技術</b></h1>
	<p class="big"><b>1.緊急事故通報與重建還原應用系統</b></p>
	<p>工研院研發國內首套可結合V2X技術之eCall緊急事故通報與重建還原系統解決方案，透過車內動態感知技術，以即時偵測事故事件，並結合車用短距無線通訊技術（WAVE／DSRC），將事故事件進行即時廣播，透過車對車、車對路通訊即時交換資訊，讓環周車輛的用路人，即時掌握環周路況，還可主動感知異常事故事件，同時進行關鍵數據鎖定與回傳， 除有效縮短救援時間外，事故關鍵數據亦可作為後續事故責任釐清之佐證資料。</p>
