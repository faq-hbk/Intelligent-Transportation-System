	<h1><b>先進大眾運輸系統 相關技術</b></h1>
	<p class="big"><b>1.自動車輛監視</b></p>
	<p>車輛監控系統是利用終端數據採集技術、移動通信技術與網際網路技術的結合，把車輛的位置、狀態等數據反饋給車輛管理人員的軟體。車輛監控系統可對車輛進行定位、追蹤、軌跡查看、監聽、監視等等操作，並且可以把數據等相關信息導出做為車輛行駛的歷史依據，幫助車輛調度管理人員掌控車輛的在途信息，提升車輛管理效率。</p>
